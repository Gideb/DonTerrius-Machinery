    <button onclick="rentCar()">Rent Car</button>
    <button onclick="returnCar()">Return Car</button>
    <button onclick="spoilCar()">Spoil Car</button>

    <script>
  let carCount = 4;
  function rentCar() {
    if (carCount > 0) {
      carCount--;
      document.getElementById("carCount").textContent = carCount;
      document.getElementById("carStatus").textContent = carCount > 0 ? "Available" : "Out";
    }
  }
  function returnCar() {
    carCount++;
    document.getElementById("carCount").textContent = carCount;
    document.getElementById("carStatus").textContent = "Available";
  }
  function spoilCar() {
    if (carCount > 0) {
      carCount--;
      document.getElementById("carCount").textContent = carCount;
      document.getElementById("carStatus").textContent = carCount > 0 ? "Available" : "Out";
    }
  }
</script>
