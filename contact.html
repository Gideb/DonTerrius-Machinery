<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTM-CONTACT</title>
    <link rel="stylesheet" href="dtm.css" />
    <link rel="icon" href="img/icon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>

      <div class="contact-form-container">
        <div class="contact-header">
          <h3>CONTACT US</h3>
          <p>Any questions or remarks? Just write us a message</p>
        </div>

        <main>
          <div class="contact-page">
            <div class="contact-info">
              <h3>Contact Information</h3>
              <p>
                Fill up the form and our Team will get back to you within 24
                hours.
              </p>
            </div>

            <div class="fill-in">
              <form action="" method="post">
                <div class="form-top">
                  <label class="contact-form-label" for="firstName"
                    >First Name</label
                  >

                  <label class="contact-form-label" for="lastName"
                    >Last Name</label
                  >

                  <input
                    class="contact-form-input"
                    type="text"
                    id="firstName"
                    placeholder="Gideb"
                    required
                    autofill
                    autofocus
                  />

                  <input
                    class="contact-form-input"
                    type="text"
                    id="lastName"
                    required
                    placeholder="Designs"
                    autofill
                  />

                  <label class="contact-form-label" for="mail">Mail</label>

                  <label class="contact-form-label" for="phone">Phone</label>

                  <input
                    class="contact-form-input"
                    type="email"
                    id="mail"
                    placeholder="example@email.com"
                    required
                    autofill
                  />

                  <input
                    class="contact-form-input"
                    type="tel"
                    id="phone"
                    placeholder="0244455566"
                    required
                    autofill
                    minlength="9"
                  />
                </div>
                <div class="form-top-mobile-view">
                  <label class="contact-form-label" for="firstName"
                    >First Name</label
                  >
                  <input
                    class="contact-form-input"
                    type="text"
                    id="firstName"
                    placeholder="Gideb"
                    required
                    autofill
                    autofocus
                  />
                  <label class="contact-form-label" for="lastName"
                    >Last Name</label
                  >

                  <input
                    class="contact-form-input"
                    type="text"
                    id="lastName"
                    required
                    placeholder="Designs"
                    autofill
                  />

                  <label class="contact-form-label" for="mail">Mail</label>

                  <input
                    class="contact-form-input"
                    type="email"
                    id="mail"
                    placeholder="example@email.com"
                    required
                    autofill
                  />

                  <label class="contact-form-label" for="phone">Phone</label>

                  <input
                    class="contact-form-input"
                    type="tel"
                    id="phone"
                    placeholder="0244455566"
                    required
                    autofill
                    minlength="9"
                  />
                </div>

                <br />

                <div class="message">
                  <label for="message">Message</label> <br />

                  <textarea
                    name="message"
                    id="message"
                    cols="70"
                    rows="5"
                    placeholder="Write your message"
                  ></textarea>
                </div>

                <br />
                <button type="submit" class="btn-contact-form-submit">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>

      <div id="footer"></div>
    </div>
    <script src="dtm.js"></script>
  </body>
</html>
